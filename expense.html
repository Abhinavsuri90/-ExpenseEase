<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="expense.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
   
    <div class="chart-container">
      <h2>Spending Breakdown</h2>
      <canvas id="pieChart"></canvas>
      <h2>Spending Analysis</h2>
      <canvas id="barChart"></canvas>
    </div>

 
    <div class="content-container">
      
      <div class="title-container">
        <h1>ðŸ’° EXPENSE TRACKER ðŸ’°</h1>
        <button id="resetButton"><i class="fas fa-sync-alt"></i> Reset</button>
      </div>

     
      <div class="budget-goal">
        <h2>Budget Goal Tracker</h2>
        <input type="number" id="budgetGoal" placeholder="Enter Budget Goal (â‚¹)" required>
        <button id="setBudgetGoal"><i class="fas fa-bullseye"></i> Set Goal</button>
        <div class="progress-bar">
          <div id="progress"></div>
        </div>
        <p id="goalStatus"></p>
      </div>

     
      <div class="expense-form">
        <h2>Add Expense</h2>
        <input type="text" id="description" placeholder="Expense Description" required>
        <input type="number" id="amount" placeholder="Amount (â‚¹)" required>
        <select id="category">
          <option value="" disabled selected>Select Category</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Utilities">Utilities</option>
          <option value="Other">Other</option>
        </select>
        <select id="paymentMethod">
          <option value="" disabled selected>Select Payment Method</option>
          <option value="Cash">Cash</option>
          <option value="UPI">UPI</option>
          <option value="Card">Card</option>
        </select>
        <input type="date" id="date" required>
        <button id="addExpense"><i class="fas fa-plus"></i> Add Expense</button>
      </div>

      
      <div class="expense-list">
        <h2>Your Expenses</h2>
        <ul id="expenses"></ul>
        <button id="exportCSV"><i class="fas fa-file-csv"></i> Export as CSV</button>
      </div>
    </div>
  </div>


  <div class="stars"></div>
  <div class="twinkling"></div>

  <script src="expense.js"></script>
</body>
</html>
